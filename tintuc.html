        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">THÔNG TIN BẢN TIN</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-row">

                            <div class="col-12 mt-3">
                                <!-- <input class="form-control" type="text" id="danhmuc" placeholder="Danh mục"> -->
                                <select class="form-control" name="cars" id="danhmuc" placeholder="Danh mục">

                                    <option value="Hà Nội">Hà Nội</option>
                                    <option value="Hải Phòng">Hải Phòng</option>
                                    <option value="Thành Phố HCM">Thành Phố HCM</option>
                                  </select>
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="image" placeholder="Image">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="title" placeholder="Tiêu đề">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="date" id="date" placeholder="Thời gian">
                            </div>
                            <div class="col-12 mt-3">
                                <textarea class="form-control" id="content" rows="5" cols="50" placeholder="Nội dung"></textarea>
                            </div>

                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-primary mt-3" onclick="Them()">Thêm</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    </div>
                </div>
            </div>

                    <div class="modal-body">
                        <form action="" class="form-row">
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="danhmucAdd" placeholder="Danh mục">
                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="text" id="imageAdd" placeholder="Image">
                            </div>

                            <div class="col-12 mt-3">

                            </div>
                            <div class="col-12 mt-3">
                                <input class="form-control" type="date" id="dateAdd" placeholder="Thời gian">
                            </div>
                            <div class="col-12 mt-3">
                                <textarea class="form-control" id="contentAdd" rows="5" cols="50" placeholder="Nội dung"></textarea>
                            </div>
                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-danger mt-3" onclick=modify()>Thay đổi</button>
                            </div>
                        </form>
                    </div>
